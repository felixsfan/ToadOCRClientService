<script>
    client_verify_code ="";
    for(var i=0;i<5;i++) {
        client_verify_code+=Math.floor(Math.random()*10);
    }
function sendcode() {
    var tel=$('#usertel').val()
    client_verify_code ="";
    for(var i=0;i<5;i++) {
        client_verify_code+=Math.floor(Math.random()*10);
    }
    alert(client_verify_code)
    $.ajax({
            url:'http://de.suvvm.work:18889/toad_ocr/send/sms',
            type:'post',
            data: JSON.stringify({p_num:tel, code:client_verify_code}),
            contentType: "application/json",
            success:function(res) {
                console.log(res);
                if(res.code=="0"){
                    alert("发送成功，请您查看手机")
                } else{
                    alert(res.message)
                    console.log(res);
                }
                },
            error:function(res){
                console.log(res);
                alert("发送验证码失败")
            }
        })
}
function register(){
    var tel=$('#usertel').val()
    var code_2=$('#verifycode').val()
    var pwd=$('#password').val()
    if (code_2!=client_verify_code){
        alert("验证码错误")
        return;
    }

    $.ajax({
            url:'/ocr_app/register/',
            type:'post',
        	headers: {
                "X-CSRFToken": getCookie("csrftoken")
            },
            data: JSON.stringify({p_num:tel, client_vcode:client_verify_code,user_verify_code:code_2, password:pwd}),
            contentType: "application/json",
            success:function(res) {
                console.log(res);
                if(JSON.parse(res).code=="0"){
                    alert("注册成功");
                }else {
                    alert(JSON.parse(res).message)
                }
                },
            error:function(res){
                console.log(res);
                alert("注册失败")
            }
        })
}
function checkUsertel() {
    var tel = $('#usertel').val()
    if(!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(tel))){
        alert("手机号码有误，请重填");
        return false;
    }
}
function checkPassword() {
    var password = $('#password').val()

}
